<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>赛博光环 | Halo 博客主题</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cyber-pink': '#EC4899', // A vibrant pink
              'cyber-cyan': '#22D3EE', // A bright cyan
              'cyber-bg': '#0D1117', // A dark, slightly blue background
              'cyber-surface': '#161B22', // A surface color for cards
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Orbitron', 'sans-serif'],
            },
            boxShadow: {
              'cyber-glow-pink': '0 0 15px rgba(236, 72, 153, 0.6), 0 0 5px rgba(236, 72, 153, 0.8)',
              'cyber-glow-cyan': '0 0 15px rgba(34, 211, 238, 0.6), 0 0 5px rgba(34, 211, 238, 0.8)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      .cyberpunk-bg {
        position: relative;
        background-color: #0D1117;
      }
      .cyberpunk-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(236, 72, 153,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(34, 211, 238,0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        opacity: 0.5;
        z-index: 0;
      }
      .glitch-text {
        position: relative;
        text-shadow: 0.05em 0 0 rgba(236, 72, 153, 0.75), -0.05em 0 0 rgba(34, 211, 238, 0.75);
        animation: glitch 600ms infinite;
      }
       @keyframes glitch {
        0% { text-shadow: 0.05em 0 0 rgba(236, 72, 153, 0.75), -0.05em 0 0 rgba(34, 211, 238, 0.75); }
        14% { text-shadow: 0.05em 0 0 rgba(236, 72, 153, 0.75), -0.05em 0 0 rgba(34, 211, 238, 0.75); }
        15% { text-shadow: -0.05em -0.025em 0 rgba(236, 72, 153, 0.75), 0.025em 0.025em 0 rgba(34, 211, 238, 0.75); }
        49% { text-shadow: -0.05em -0.025em 0 rgba(236, 72, 153, 0.75), 0.025em 0.025em 0 rgba(34, 211, 238, 0.75); }
        50% { text-shadow: 0.025em 0.05em 0 rgba(236, 72, 153, 0.75), 0.05em 0 0 rgba(34, 211, 238, 0.75); }
        99% { text-shadow: 0.025em 0.05em 0 rgba(236, 72, 153, 0.75), 0.05em 0 0 rgba(34, 211, 238, 0.75); }
        100% { text-shadow: -0.025em 0 0 rgba(236, 72, 153, 0.75), -0.025em -0.025em 0 rgba(34, 211, 238, 0.75); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
